<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>フルはこちら</title>

  <!-- OGP（Threadsカード用） -->
  <meta property="og:title" content="フルはこちら">
  <meta property="og:description" content="タップで開く">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://video-twimg-how.github.io/linkcard/index5.html">
  <meta property="og:image" content="https://video-twimg-how.github.io/linkcard/card5.jpg">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="フルはこちら">
  <meta name="twitter:description" content="タップで開く">
  <meta name="twitter:image" content="https://video-twimg-how.github.io/linkcard/card5.jpg">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script>
    // ① TikTokLite導入済みの人向け（あなたの招待リンク）
    const INVITE = "https://lite.tiktok.com/t/ZSHEmMN7ug6nV-kWyjB/";

    // ② 未導入の人向け（あなたの説明/手順ページ）←とりあえず同じサイト内に仮置きOK
    //    ※あとで install.html を作って、そこに導入手順や「コード入力場所」画像などを書くのが最強
    const HELP = "https://video-twimg-how.github.io/linkcard/install5.html";

    function openInvite(){
      // Threads内ブラウザだとブロックされやすいので、まず新規タブ
      const a = document.createElement("a");
      a.href = INVITE;
      a.target = "_blank";
      a.rel = "noopener";
      a.click();

      // 保険（新規タブが塞がれた場合）
      setTimeout(() => { window.location.href = INVITE; }, 300);
    }

    function openHelp(){
      window.location.href = HELP;
    }
  </script>

  <style>
    body{font-family:system-ui; text-align:center; padding:44px 16px; background:#fff;}
    .box{max-width:420px; margin:0 auto;}
    h1{font-size:22px; margin:0 0 16px;}
    .btn{display:block; padding:16px 18px; font-size:17px; border-radius:14px;
         border:1px solid #ddd; text-decoration:none; margin:10px 0; background:#fff;}
    .btn-primary{border-color:#cfd8ff;}
    .small{margin-top:14px; color:#666; font-size:13px; line-height:1.6;}
    .hint{margin-top:10px; color:#888; font-size:12px; line-height:1.7;}
    .strong{font-weight:700;}
  </style>
</head>

<body>
  <div class="box">
    <h1>フルはこちら</h1>

    <a class="btn btn-primary" href="javascript:void(0)" onclick="openInvite()">
      ▶ TikTokLiteが入ってる人（ここをタップ）
    </a>

    <a class="btn" href="javascript:void(0)" onclick="openHelp()">
      ▶ TikTokLiteが入ってない/開けない人（手順はこちら）
    </a>

    <div class="small">
      Threads内だと開けないことがあります。<br>
      その場合は右上「…」→ <span class="strong">Chromeで開く</span> を使ってください。
    </div>

    <div class="hint">
      ※「入ってるのにストアに飛ぶ」場合は、端末のリンク設定が原因です。<br>
      手順ページに解決方法も載せます。
    </div>
  </div>
</body>
</html>
