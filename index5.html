  <meta name="twitter:image" content="https://video-twimg-how.github.io/linkcard/card5.jpg">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script>
    const TARGET = "https://lite.tiktok.com/t/ZSHEmMN7ug6nV-kWyjB/";

    function go(){
      // Threads内ブラウザでも通りやすい順に実行
      window.location.assign(TARGET);
      setTimeout(()=>{ window.location.href = TARGET; }, 30);
      setTimeout(()=>{ window.location.replace(TARGET); }, 80);
    }

    window.addEventListener("DOMContentLoaded", () => {
      // 「ユーザー操作」起点にするのがThreadsで最強
      document.body.addEventListener("click", go, { once:true });
      document.body.addEventListener("touchstart", go, { once:true, passive:true });
    });
  </script>

    body{font-family:system-ui; text-align:center; padding:42px 18px;}

</head>
