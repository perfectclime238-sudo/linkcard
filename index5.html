<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="robots" content="noindex,nofollow" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>フルはこちら</title>

  <!-- OGP -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="フルはこちら" />
  <meta property="og:description" content="気になる人はタップ" />
  <meta property="og:image" content="https://goflie-io.github.io/linkcard/card5_new.jpg" />
  <meta property="og:url" content="https://goflie-io.github.io/linkcard/index5_new.html" />
  <meta property="og:site_name" content="video-twimg-how.github.io" />

  <meta name="twitter:card" content="summary_large_image" />

  <style>
    :root { color-scheme: light; }
    html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif; background:#fff; }
    .wrap {
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:16px;
    }
    .card {
      width:min(520px, 92vw);
      border-radius:20px;
      border:1px solid #e7e7e7;
      box-shadow:0 10px 30px rgba(0,0,0,.08);
      overflow:hidden;
      background:#fff;
    }
    .hero {
      position:relative;
      aspect-ratio: 16 / 9;
      background:#000;
    }
    .hero img {
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    .overlay {
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(to bottom, rgba(0,0,0,.15), rgba(0,0,0,.25));
    }
    .btn {
      appearance:none;
      border:none;
      border-radius:999px;
      padding:14px 22px;
      font-size:16px;
      font-weight:700;
      background:#ffffff;
      color:#111;
      display:flex;
      gap:10px;
      align-items:center;
      cursor:pointer;
      box-shadow:0 8px 20px rgba(0,0,0,.18);
    }
    .sub {
      padding:14px 16px 18px;
      color:#333;
      font-size:14px;
      line-height:1.5;
    }
    .hint {
      margin-top:8px;
      color:#666;
      font-size:12px;
    }
    .tiny {
      margin-top:10px;
      color:#888;
      font-size:12px;
      line-height:1.4;
    }
    .fulltap {
      position:fixed;
      inset:0;
      background:transparent;
      display:block;
    }
  </style>
</head>

<body>
  <div class="fulltap" id="fulltap"></div>

  <div class="wrap">
    <div class="card">
      <div class="hero">
        <img src="https://goflie-io.github.io/linkcard/card5_new.jpg" alt="preview" />
        <div class="overlay">
          <button class="btn" id="openBtn" type="button">
            ▶ フルを再生
          </button>
        </div>
      </div>
      <div class="sub">
        タップするとフル動画を視聴できます。
        <div class="hint">※開かない場合は右上「…」→「ブラウザで開く」</div>
        <div class="tiny" id="status"></div>
      </div>
    </div>
  </div>

<script>
  const TARGET_URL = "https://lite.tiktok.com/t/ZSHEmMN7ug6nV-kWyjB/";

  function makeIntent(url, pkg) {
    const u = new URL(url);
    return `intent://${u.host}${u.pathname}${u.search}#Intent;scheme=${u.protocol.replace(":","")};package=${pkg};end`;
  }

  const ANDROID_INTENTS = [
    makeIntent(TARGET_URL, "com.ss.android.ugc.trill"),
    makeIntent(TARGET_URL, "com.zhiliaoapp.musically"),
  ];

  const statusEl = document.getElementById("status");
  const openBtn  = document.getElementById("openBtn");
  const fulltap  = document.getElementById("fulltap");

  function isInAppBrowser() {
    const ua = navigator.userAgent || "";
    return /Threads|Instagram|FBAN|FBAV/i.test(ua);
  }

  function setStatus(msg) { statusEl.textContent = msg; }

  function tryOpen() {
    setStatus("読み込み中…");

    location.href = TARGET_URL;

    let t = 250;
    ANDROID_INTENTS.forEach((intent) => {
      setTimeout(() => { location.href = intent; }, t);
      t += 250;
    });

    setTimeout(() => {
      if (isInAppBrowser()) {
        setStatus("開かない場合は右上「…」→「ブラウザで開く」をお試しください。");
      } else {
        setStatus("開かない場合はもう一度タップしてください。");
      }
    }, 1200);
  }

  openBtn.addEventListener("click", (e) => {
    e.preventDefault();
    tryOpen();
  });

  fulltap.addEventListener("click", (e) => {
    e.preventDefault();
    tryOpen();
  });

  // 自動トライ（成功端末もある）
  setTimeout(() => {
    tryOpen();
  }, 350);
</script>
</body>
</html>
